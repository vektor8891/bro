name: Check R package

on:
  push:
    branches:
      - main
      - develop
      - chore/ci-test
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install system dependencies for R packages
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libsecret-1-dev

      - name: Install pak
        run: install.packages('pak', repos = 'https://cran.rstudio.com')
        shell: Rscript {0}

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          cache: true
          packages: deps::., any::sessioninfo, any::rcmdcheck
          pak-version: stable

      - name: Check
        uses: r-lib/actions/check-r-package@v2
